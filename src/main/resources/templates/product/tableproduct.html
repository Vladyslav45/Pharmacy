<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <style>
        .btn {
            margin-top: 20px;
            text-align: center;
        }
        .btn a{
            border: 2px solid #4caf50;
            outline: none;
            width: 100%;
            background: black;
            color: white;
            font-size: 18px;
            border-radius: 20px;
            padding: 5px;
        }
        .btn a:hover{
            cursor: pointer;
            background: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form" method="post" th:href="@{/admin/product/add}" th:object="${preparation}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Add New Drug</h2>
                <hr>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Enter name drug</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" required
                               autofocus>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="description">Enter description</label>
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <textarea th:field="*{description}" class="form-control" id="description"
                               placeholder="Description" required autofocus></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="price">Enter price</label>
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" th:field="*{price}" class="form-control" id="price"
                               placeholder="Price" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inn">Enter INN</label>
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" th:field="*{INN}" class="form-control" id="inn" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="inn">Choose category</label>
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <label>
                            <select id="browsers" th:field="*{categoryPreparation}">
                                <option value=""> --</option>
                                <option th:each="category : ${listCategory}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="inn">Choose subcategory</label>
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <label>
                            <select th:field="*{subCategoryPreparation}">
                                <option value=""> --</option>
                                <option th:each="subcategory : ${listSubCategory}"
                                        th:value="${subcategory.id}"
                                        th:text="${subcategory.name}"></option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" name="recipe" th:field="*{recipe}"/> Recipe
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Add preparation</button>
            </div>
        </div>
    </form>

    <div class="btn">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <a th:href="@{/admin/product}">Back</a>
        </div>
    </div>
</div>
</body>
</html>
