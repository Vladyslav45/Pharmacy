<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Product</title>
</head>
<body>
<h1>SubCategory</h1>
<div class="container">
<table>
    <thead>
    <tr>
        <th>Name SubCategory</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="subcategory : ${subcategoryList}">
        <td>
            <a th:href="@{/subcategory/{id} (id = ${subcategory.id})}">
                <h1  th:text="${subcategory.name}"></h1>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
