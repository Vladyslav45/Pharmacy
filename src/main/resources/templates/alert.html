<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(https://www.enhancedcare.ca/wp-content/uploads/2016/02/pharmacy.jpg);
            background-size: cover;
            font-family: sans-serif;
        }

        .alert {
            width: 480px;
            height: 420px;
            color: #fff;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 60px 40px;
        }

        .alert span{
            width: 480px;
            font-size: 60px;
            text-align: center;
            background: green;
            color: white;
        }

        .button{
            text-align: center;
            margin-top: 30px;
        }

        .button a {
            border: 2px solid #4caf50;
            outline: none;
            width: 100%;
            background: black;
            color: white;
            font-size: 25px;
            border-radius: 20px;
            padding: 5px;
        }

        .button a:hover {
            cursor: pointer;
            background: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="alert">
        <span th:if="${msg}" th:utext="${msg}">
        </span>
    <div class="button">
        <a onclick="goBack()">Back</a>
    </div>
</div>
</body>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</html>
