<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="/webjars/bootstrap/js/bootstrap.min.js"
          th:href="@{/webjars/bootstrap/js/bootstrap.min.js}"
          rel="stylesheet" media="screen" />
    <script src="/webjars/jquery/jquery.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <link th:href="@{/css/adminproduct.css}" href="/static/css/adminproduct.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>This table product</h1>
<table class="table table-bordered table-striped" id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>INN</th>
        <th>Recipe</th>
        <th>Category</th>
        <th>SubCategory</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="preparation :${productList}">
        <td th:text="${preparation.name}"></td>
        <td th:text="${preparation.description}"></td>
        <td th:text="${preparation.price}"></td>
        <td th:text="${preparation.INN}"></td>
        <td th:text="${preparation.recipe}"></td>
        <td th:text="${preparation.categoryPreparation.name}"></td>
        <td th:text="${preparation.subCategoryPreparation.name}"></td>
        <td>
            <a th:href="@{/admin/product/update/{id} (id = ${preparation.id})}">Update</a>
        </td>
        <td>
            <a th:href="@{/admin/product/delete/{id}(id = ${preparation.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/admin/product/add}">Add product</a>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <a th:href="@{/home}">Back</a>
    </div>
</div>
</form>
</body>
</html>
