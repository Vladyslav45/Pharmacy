<div class="shopping-cart">
    <!-- Title -->
    <div class="title">
        Shopping Bag
    </div>

    <!-- Product #1 -->
    <div th:each="basketItem : ${basketList}" >
        <div class="item">
            <div class="buttons">
                <a class="delete-btn" th:href="@{/basket/delete/{id} (id = ${basketItem.id})}"></a>
            </div>

            <div class="description">
                <h5>Preparation Name</h5>
                <span th:text="${basketItem.preparation.name}"></span>
                <h5>INN</h5>
                <span th:text="${basketItem.preparation.INN}"></span>
            </div>

            <div class="quantity">
                <h5>Count</h5>
                <span th:text="${basketItem.count}"></span>
                <!--<button class="plus-btn" type="button" name="button">-->

                <!--<input type="text" name="name" value="1">-->
                <!--<button class="minus-btn" type="button" name="button">-->
                    <!--<img src="minus.svg" alt="" />-->
                <!--</button>-->
            </div>

            <div class="item-price">
                <h5>z≈Ç</h5>
                <span th:text="${basketItem.preparation.price}"></span>
            </div>

            <div class="total-price">
                <h5>All price</h5>
                <span th:text="${basketItem.price}"></span>
            </div>
        </div>

        <div class="buttons">
            <a th:href="@{/basket/buy}">Buy</a>
            <a th:href="@{/home}">Back</a>
        </div>
    </div>
</div>
